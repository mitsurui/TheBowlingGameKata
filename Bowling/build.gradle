apply plugin: "groovy"
apply plugin: "idea"

repositories {
  mavenCentral()
}

dependencies {
  compile "org.codehaus.groovy:groovy-all:2.2.1"
  testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
}

test {
  testLogging {
    exceptionFormat = 'full'
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.11'
}
